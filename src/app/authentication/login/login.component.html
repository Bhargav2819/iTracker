<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/images/main_logo.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="login()" #loginForm="ngForm" class="needs-validation" novalidate>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-3">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-md" name="email" placeholder="Enter a valid email address"
              [(ngModel)]="email" required email />
            <div class="invalid-feedback" *ngIf="loginForm.submitted && loginForm.controls['email']?.errors?.['required']">
              Email is required.
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.submitted && loginForm.controls['email']?.errors?.['email']">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="{{ showPassword ? 'text' : 'password' }}" id="password" class="form-control form-control-md" name="password" placeholder="Enter password"
              [(ngModel)]="password" required minlength="8" />
            <span class="password-toggle-icon" [class.active]="showPassword" (click)="togglePasswordVisibility()">
              <i class="fas fa-eye"></i>
            </span>
            <div class="invalid-feedback" *ngIf="loginForm.submitted && loginForm.controls['password']?.errors?.['required']">
              Password is required.
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.submitted && loginForm.controls['password']?.errors?.['minlength']">
              Password must be at least 8 characters long.
            </div>
          </div>
          
          

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-md-start mt-3 pt-2">
            <button type="submit" class="btn btn-primary btn-md" [disabled]="!loginForm.valid">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a (click)="rediectToLogin()" class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2023. All rights reserved.
    </div>
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</section>
